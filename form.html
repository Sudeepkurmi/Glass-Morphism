 <!DOCTYPE html>
<html lang="en">
  <head>
    <title>Glass Morphism form</title>
    <link rel="stylesheet" href="GlassMorphism.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="background">
      <div class="shape"></div>
      <div class="shape"></div>
    </div>
    <form action="#">
      <h2>Login Here</h2>
      <label for="username"><i class="fa-solid fa-envelope"></i>&nbsp;&nbsp;Username</label>
      <input type="text" placeholder="Email or Phone " id="username" />

      <label for="password"><i class="fa-solid fa-lock"></i>&nbsp;&nbsp;Password</label>
      <input type="password" placeholder="Password" id="password" />

      <button class="login">Log in</button>

      <div class="social">
        <button><i class="fa-brands fa-google"></i>&nbsp;&nbsp;Google</button>
        <button><i class="fa-brands fa-facebook"></i>&nbsp;&nbsp; Facebook</button>
      </div>
    </form>
  </body>
</html>
